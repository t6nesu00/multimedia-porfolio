<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>WebSockets</title>
	<style type="text/css">
		div#log{
			width: 800px;
			height: 300px;
			margin: 0 auto;
			border 5px solid black;
			border-radius: 7px;
		}
		div#sendCtrls {
			width: 235px;
			margin: 30px auto;
		}
	</style>
</head>
<body>

	<div id="log"></div>

	<div id="sendCtrls">
		<input type="text" placeholder="Your message here" id="text">
		<button>Send</button>
	</div>

	<script type="text/javascript">
		var sock = new WebSocket("wss://obscure-waters-98157.herokuapp.com");
		var log = document.getElementById('log');

		sock.onmessage = function(event) {
			console.log(event);
			log.innerHTML += event.data+"<br>";
		}

		document.querySelector('button').onclick = function(){
			var text = document.getElementById("text").value;
			sock.send(text);
		};
	</script>

</body>
</html>
